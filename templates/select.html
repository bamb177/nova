<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Nova Party Builder</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:#0b1220;
  color:#e5e7eb;
}
h2{margin:0 0 10px 0}
button{
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:8px 14px;
  cursor:pointer;
  font-weight:700;
}
button.secondary{background:#374151}
button.danger{background:#dc2626}

.container{
  display:grid;
  grid-template-columns:420px 1fr;
  gap:16px;
  padding:16px;
}
@media(max-width:1000px){
  .container{grid-template-columns:1fr}
}

.panel{
  background:#111827;
  border:1px solid #1f2937;
  border-radius:12px;
  padding:14px;
}

/* ===== 보유 캐릭터 리스트 ===== */
.char-list{
  display:flex;
  flex-direction:column;
  gap:10px;
  max-height:75vh;
  overflow:auto;
}

.char-row{
  display:grid;
  grid-template-columns:26px 56px 1fr 360px;
  gap:12px;
  align-items:center;
  padding:8px;
  background:#0f172a;
  border-radius:10px;
  border:1px solid #1f2937;
}
.char-row:hover{border-color:#3b82f6}

.char-thumb img{
  width:56px;
  height:56px;
  object-fit:cover;
  border-radius:8px;
}

.char-name{
  font-weight:800;
  font-size:14px;
}

.badges{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:6px;
}

.badge{
  display:flex;
  align-items:center;
  gap:6px;
  background:#020617;
  border:1px solid #1f2937;
  border-radius:8px;
  padding:4px 6px;
  font-size:11px;
}
.badge img{
  width:16px;
  height:16px;
  object-fit:contain;
}

.rarity-SSR{background:linear-gradient(135deg,#ff4fd8,#7c5cff,#2fd3ff)}
.rarity-SR{background:linear-gradient(135deg,#ffb152,#ff7a00)}
.rarity-R{background:#6b7280;color:#111}

/* ===== 추천 결과 카드 ===== */
.party{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  margin-top:10px;
}
@media(max-width:900px){
  .party{grid-template-columns:repeat(2,1fr)}
}

.party-card{
  background:#020617;
  border:1px solid #1f2937;
  border-radius:14px;
  overflow:hidden;
}
.party-card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
}
.party-body{
  padding:10px;
}
.party-name{
  font-weight:900;
  margin-bottom:6px;
}
.party-badges{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:6px;
}
</style>
</head>

<body>

<div class="container">

<!-- ================= LEFT ================= -->
<div class="panel">
  <h2>보유 캐릭터</h2>

  <div style="display:flex;gap:8px;margin-bottom:10px">
    <button class="secondary" onclick="selectAll(true)">전체선택</button>
    <button class="secondary" onclick="selectAll(false)">해제</button>
  </div>

  <div class="char-list" id="charList"></div>
</div>

<!-- ================= RIGHT ================= -->
<div class="panel">
  <h2>추천 파티 결과</h2>

  <div style="display:flex;gap:10px;margin-bottom:10px">
    <select id="mode">
      <option value="pve">PvE</option>
      <option value="boss">Boss</option>
      <option value="pvp">PvP</option>
    </select>
    <button onclick="runRecommend()">추천 실행</button>
  </div>

  <div class="party" id="party"></div>
</div>

</div>

<script>
const CHARS = {{ chars_json | safe }};
const selected = new Set();

function badge(text, img){
  return `
    <div class="badge">
      ${img?`<img src="${img}">`:``}
      <span>${text}</span>
    </div>`;
}

function renderList(){
  const el=document.getElementById("charList");
  el.innerHTML="";
  CHARS.forEach(c=>{
    const row=document.createElement("div");
    row.className="char-row";
    row.innerHTML=`
      <input type="checkbox" ${selected.has(c.id)?"checked":""}>
      <div class="char-thumb">
        <img src="${c.image||""}">
      </div>
      <div class="char-name">${c.name}</div>
      <div class="badges">
        ${badge(c.element,`/images/games/zone-nova/element/${c.element.toLowerCase()}.jpg`)}
        ${badge(c.class,`/images/games/zone-nova/classes/${c.class}.jpg`)}
        ${badge(c.role)}
        <div class="badge rarity-${c.rarity}">${c.rarity}</div>
      </div>
    `;
    row.querySelector("input").onchange=e=>{
      e.target.checked?selected.add(c.id):selected.delete(c.id);
    };
    el.appendChild(row);
  });
}

function selectAll(v){
  if(v) CHARS.forEach(c=>selected.add(c.id));
  else selected.clear();
  renderList();
}

function runRecommend(){
  fetch("/recommend/v3",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      mode:document.getElementById("mode").value,
      owned:[...selected]
    })
  })
  .then(r=>r.json())
  .then(renderParty);
}

function renderParty(data){
  const el=document.getElementById("party");
  el.innerHTML="";
  (data.party||[]).forEach(c=>{
    const card=document.createElement("div");
    card.className="party-card";
    card.innerHTML=`
      <img src="${c.image}">
      <div class="party-body">
        <div class="party-name">${c.name}</div>
        <div class="party-badges">
          ${badge(c.element,`/images/games/zone-nova/element/${c.element.toLowerCase()}.jpg`)}
          ${badge(c.class,`/images/games/zone-nova/classes/${c.class}.jpg`)}
          ${badge(c.role)}
          <div class="badge rarity-${c.rarity}">${c.rarity}</div>
        </div>
      </div>
    `;
    el.appendChild(card);
  });
}

renderList();
</script>

</body>
</html>

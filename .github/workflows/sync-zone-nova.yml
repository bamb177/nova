name: Sync Zone Nova

on:
  workflow_dispatch:
  schedule:
    # 매일 03:10 KST = 18:10 UTC
    - cron: "10 18 * * *"

permissions:
  contents: write

concurrency:
  group: sync-zone-nova
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1) 내 레포 체크아웃
      - name: Checkout nova
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2) gacha-wiki 레포를 같은 워크스페이스에 추가 체크아웃 (./gacha-wiki)
      - name: Checkout gacha-wiki
        uses: actions/checkout@v4
        with:
          repository: boring877/gacha-wiki
          path: gacha-wiki
          fetch-depth: 1

      # 3) Python/Node 세팅
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 4) Python 의존성 (requirements.txt 있으면 설치)
      - name: Install Python deps (if any)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          fi

      # 5) 동기화 실행
      # - scripts/sync_zone_nova.py 가 아래 옵션을 처리해야 함:
      #   --upstream gacha-wiki --write --sync-details
      - name: Sync Zone Nova (meta + details)
        env:
          TRANSLATE_MODE: argos
        run: |
          node -v
          python -V
          python scripts/sync_zone_nova.py --upstream gacha-wiki --write --sync-details


      # ✅ (중요) 커밋 전에 생성 여부 확인
      - name: Check generated detail files (before commit)
        run: |
          echo "== characters detail dir =="
          ls -la public/data/zone-nova/characters || true
          echo "== sample =="
          test -f public/data/zone-nova/characters/anubis.json && echo "anubis.json exists" || echo "anubis.json missing"
          test -f public/data/zone-nova/_unmatched_gacha_wiki.json && echo "_unmatched exists" || echo "_unmatched missing"

      # 6) 변경분 커밋/푸시
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git status

          # ✅ 먼저 add해서 untracked(신규 생성 파일)까지 staged에 포함
          git add public/data/zone-nova/characters_meta.json || true
          git add public/data/zone-nova/characters || true
          git add public/data/zone-nova/_unmatched_gacha_wiki.json || true

          # ✅ staged 기준으로 변경 여부 판단
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Sync zone-nova data (meta + details)"
          git push

name: Sync Zone Nova Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"  # 매주 월요일 UTC 03:00 (KST 12:00)

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run sync (web -> save to repo)
        run: |
          python scripts/sync_zone_nova.py --write

      - name: Commit & Push if changed
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add public/data/zone-nova/characters_meta.json
            git commit -m "sync(zone-nova): update characters_meta.json"
            git push
          else
            echo "No changes"
          fi

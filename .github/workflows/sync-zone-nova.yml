name: sync

on:
  workflow_dispatch:
  schedule:
    # 매일 03:10 UTC (KST 12:10)
    - cron: "10 3 * * *"

permissions:
  contents: write

concurrency:
  group: sync-zone-nova
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (your repo)
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (Python)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Clone upstream gacha-wiki (only for extraction)
        run: |
          rm -rf _upstream_gacha_wiki
          git clone --depth 1 https://github.com/boring877/gacha-wiki.git _upstream_gacha_wiki
          echo "Upstream root:"
          ls -la _upstream_gacha_wiki
          echo "Upstream src/data candidates:"
          find _upstream_gacha_wiki/src -maxdepth 5 -type d | head -n 80

      - name: Run sync (extract Zone Nova)
        run: |
          python scripts/sync_zone_nova.py --write --upstream _upstream_gacha_wiki

      - name: Commit & Push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 변경 사항이 없으면 종료
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add public/data/zone-nova/characters.json public/data/zone-nova/characters_meta.json || true
          git commit -m "sync(zone-nova): update characters data"
          git push

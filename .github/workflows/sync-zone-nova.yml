name: Sync Zone Nova Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # 매일 03:00 UTC (한국 12:00)

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run sync script
        run: |
          python scripts/sync_zone_nova.py

      - name: Commit & Push (if changed)
        run: |
          git config user.name "zone-nova-bot"
          git config user.email "zone-nova-bot@users.noreply.github.com"
          git add public/data/zone-nova public/images/games/zone-nova/characters || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "sync(zone-nova): update characters data/assets"
            git push
          else
            echo "No changes."
          fi

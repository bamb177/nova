name: Zone Nova KR Translate (FREE, HF OPUS-MT)

on:
  workflow_dispatch:
  schedule:
    # 매일 03:10 KST = 18:10 UTC
    - cron: "10 18 * * *"

permissions:
  contents: write

concurrency:
  group: zone-nova-kr-translate-free-hf
  cancel-in-progress: true

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # HF 모델 다운로드 캐시 (다음 실행부터 훨씬 빨라짐)
      - name: Cache Hugging Face model files
        uses: actions/cache@v4
        with:
          path: .cache/huggingface
          key: hf-cache-opusmt-enko-v1

      - name: Install deps (Transformers CPU)
        run: |
          python -m pip install -U pip
          # CPU 전용 torch(환경에 따라 가장 안정적)
          pip install --index-url https://download.pytorch.org/whl/cpu torch
          pip install transformers sentencepiece

      # (선택) 캐시를 매번 새로 만들려면 유지, 누적 캐시를 쓰려면 주석 처리
      - name: Reset translation cache (optional)
        run: |
          rm -f .cache/zone_nova_translate_cache_free_hf.json || true

      - name: Translate KR fields -> characters_ko JSON (FREE)
        env:
          HF_HOME: .cache/huggingface
          TRANSFORMERS_CACHE: .cache/huggingface
        run: |
          python scripts/translate_zone_nova_characters_free_hf.py \
            --src public/data/zone-nova/characters \
            --out public/data/zone-nova/characters_ko \
            --cache .cache/zone_nova_translate_cache_free_hf.json \
            --glossary public/data/zone-nova/glossary_ko.json \
            --model_name Helsinki-NLP/opus-mt-tc-big-en-ko

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git add public/data/zone-nova/characters_ko || true
          git commit -m "Update KR translations (FREE HF)"
          git push

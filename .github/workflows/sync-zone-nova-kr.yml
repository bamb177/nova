name: Sync Zone Nova + KR Translate

on:
  workflow_dispatch:
  schedule:
    # 매일 03:10 KST = 18:10 UTC
    - cron: "10 18 * * *"

permissions:
  contents: write

concurrency:
  group: sync-zone-nova
  cancel-in-progress: true

jobs:
  sync_and_translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Python dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # 번역 스크립트에서 OpenAI SDK를 사용한다면 requirements.txt에 포함시키는 것을 권장.
          # 포함되어 있지 않다면 아래 주석을 해제하세요.
          # pip install openai

      # (선택) Node 기반 추출 스크립트가 필요한 경우
      # - name: Install Node dependencies
      #   run: |
      #     if [ -f package-lock.json ] || [ -f package.json ]; then
      #       npm ci
      #     fi

      - name: Sync Zone Nova data
        run: |
          # 프로젝트에서 기존에 사용 중인 동기화 스크립트
          # (레포 기준 경로: scripts/sync_zone_nova.py)
          python scripts/sync_zone_nova.py

      - name: Translate KR fields -> characters_ko JSON
        env:
          # 번역 호출부에서 OpenAI를 쓰는 경우 필수
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # translate 스크립트가 존재해야 합니다:
          # scripts/translate_zone_nova_characters.py
          python scripts/translate_zone_nova_characters.py \
            --src public/data/zone-nova/characters \
            --out public/data/zone-nova/characters_ko \
            --cache .cache/zone_nova_translate_cache.json \
            --glossary public/data/zone-nova/glossary_ko.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 변경사항이 없으면 커밋하지 않음
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git add \
            public/data/zone-nova/characters_ko \
            .cache/zone_nova_translate_cache.json \
            public/data/zone-nova/*.json \
            public/data/zone-nova/**/*.json \
            public/data/zone-nova/**/*.js || true

          git commit -m "Sync Zone Nova + update KR translations"
          git push

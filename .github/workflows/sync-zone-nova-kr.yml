name: Zone Nova KR Translate (local characters -> JSON)

on:
  workflow_dispatch:
  schedule:
    - cron: "10 18 * * *" # 03:10 KST

permissions:
  contents: write

concurrency:
  group: zone-nova-kr-translate
  cancel-in-progress: true

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install openai

      - name: Reset translation cache
        run: |
          rm -f .cache/zone_nova_translate_cache.json || true

      # (중요) 이 스텝에 env로 키를 주입해야 길이가 찍힙니다.
      - name: Verify OpenAI key (no secret leak)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python - <<'PY'
          import os, sys
          k = os.getenv("OPENAI_API_KEY","")
          print("OPENAI_API_KEY length:", len(k))
          if len(k) < 20:
            print("ERROR: OPENAI_API_KEY is missing or too short. Check GitHub Secrets name/value.")
            sys.exit(1)
          PY

      - name: Translate KR fields -> characters_ko JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # 필요하면 고정:
          # TRANSLATE_MODEL: gpt-4.1
        run: |
          python scripts/translate_zone_nova_characters.py \
            --src public/data/zone-nova/characters \
            --out public/data/zone-nova/characters_ko \
            --cache .cache/zone_nova_translate_cache.json \
            --glossary public/data/zone-nova/glossary_ko.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git add public/data/zone-nova/characters_ko || true
          git commit -m "Update KR translations (characters_ko)"
          git push

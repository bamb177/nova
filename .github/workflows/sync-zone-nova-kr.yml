name: Zone Nova KR Translate (local characters -> JSON)

on:
  workflow_dispatch:
  schedule:
    # 매일 03:10 KST = 18:10 UTC
    - cron: "10 18 * * *"

permissions:
  contents: write

concurrency:
  group: zone-nova-kr-translate
  cancel-in-progress: true

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install openai

      # 캐시가 영문→영문으로 굳어버린 경우를 원천 차단 (원하시면 추후 조건부로 바꿔도 됨)
      - name: Reset translation cache
        run: |
          rm -f .cache/zone_nova_translate_cache.json || true

      # OPENAI_API_KEY 주입 여부를 "노출 없이" 확인
      - name: Debug env (no secret leak)
        run: |
          python - <<'PY'
          import os
          k = os.getenv("OPENAI_API_KEY","")
          print("OPENAI_API_KEY length:", len(k))
          print("TRANSLATE_MODEL:", os.getenv("TRANSLATE_MODEL","(not set)"))
          PY

      - name: Translate KR fields -> characters_ko JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # 필요시 레포 Variables로 관리하거나 여기서 고정
          # TRANSLATE_MODEL: gpt-4.1
        run: |
          python scripts/translate_zone_nova_characters.py \
            --src public/data/zone-nova/characters \
            --out public/data/zone-nova/characters_ko \
            --cache .cache/zone_nova_translate_cache.json \
            --glossary public/data/zone-nova/glossary_ko.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          # 캐시는 커밋하지 않음(고착 방지)
          git add public/data/zone-nova/characters_ko || true
          git commit -m "Update KR translations (characters_ko)"
          git push

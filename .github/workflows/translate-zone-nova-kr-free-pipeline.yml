name: Zone Nova KR Translate (FREE Pipeline)

on:
  workflow_dispatch:
  schedule:
    - cron: "10 18 * * *" # 03:10 KST

permissions:
  contents: write

concurrency:
  group: zone-nova-kr-translate-free-pipeline
  cancel-in-progress: true

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Hugging Face model files
        uses: actions/cache@v4
        with:
          path: .cache/huggingface
          key: hf-cache-opusmt-enko-pipeline-v1

      - name: Install deps (Transformers CPU)
        run: |
          python -m pip install -U pip
          pip install --index-url https://download.pytorch.org/whl/cpu torch
          pip install transformers sentencepiece

      - name: Run translate pipeline
        env:
          HF_HOME: .cache/huggingface
          TRANSFORMERS_CACHE: .cache/huggingface
        run: |
          python scripts/translate_zone_nova_characters_ko_pipeline.py \
            --src public/data/zone-nova/characters \
            --out public/data/zone-nova/characters_ko \
            --glossary public/data/zone-nova/glossary_ko.json \
            --fallback hf \
            --model_name Helsinki-NLP/opus-mt-tc-big-en-ko \
            --cache .cache/zone_nova_translate_cache_free_hf.json \
            --report public/data/zone-nova/translation_unmatched.tsv \
            --debug

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git add public/data/zone-nova/characters_ko public/data/zone-nova/translation_unmatched.tsv .cache/zone_nova_translate_cache_free_hf.json public/data/zone-nova/glossary_ko.json || true
          git commit -m "Update KR translations (FREE pipeline)"
          git push

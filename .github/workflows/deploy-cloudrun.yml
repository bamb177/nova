name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: ${{ secrets.GAR_LOCATION }}          # asia-northeast1
  GAR_REPOSITORY: ${{ secrets.GAR_REPOSITORY }}      # Artifact Registry "Repository" name
  SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}          # Cloud Run service name (e.g., nova)
  REGION: ${{ secrets.CLOUD_RUN_REGION }}            # asia-northeast1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Debug target (safe)
        run: |
          echo "PROJECT_ID=${PROJECT_ID}"
          echo "GAR_LOCATION=${GAR_LOCATION}"
          echo "GAR_REPOSITORY=${GAR_REPOSITORY}"
          echo "SERVICE=${SERVICE}"
          echo "REGION=${REGION}"

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker "${GAR_LOCATION}-docker.pkg.dev" --quiet

      # BuildKit is enabled by default in buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Image (BuildKit + cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          provenance: false
          tags: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}

      - name: Show URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"

concurrency:
  group: cloudrun-deploy-${{ github.ref }}
  cancel-in-progress: true

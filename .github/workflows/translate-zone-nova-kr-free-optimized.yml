name: Zone Nova KR Translate (FREE Safe Optimized)

on:
  workflow_dispatch:
  schedule:
    # 매일 03:10 KST = 18:10 UTC
    - cron: "10 18 * * *"

permissions:
  contents: write

concurrency:
  group: zone-nova-kr-translate
  cancel-in-progress: true

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Hugging Face
        uses: actions/cache@v4
        with:
          path: .cache/huggingface
          key: hf-cache-${{ runner.os }}-opusmt-enko-safe-v2
          restore-keys: |
            hf-cache-${{ runner.os }}-

      - name: Cache translation memory
        uses: actions/cache@v4
        with:
          path: .cache/zone_nova_translate_cache_free_hf.json
          key: tm-cache-${{ runner.os }}-safe-v2
          restore-keys: |
            tm-cache-${{ runner.os }}-

      - name: Install deps (Transformers CPU)
        run: |
          python -m pip install -U pip
          pip install --index-url https://download.pytorch.org/whl/cpu torch
          pip install transformers sentencepiece sacremoses

      # 테스트할 때만 3개로 제한하려면 아래 --only/--limit 사용
      - name: Run translator (SAFE)
        env:
          HF_HOME: .cache/huggingface
        run: |
          python scripts/translate_zone_nova_characters_free_hf_optimized.py \
            --src public/data/zone-nova/characters \
            --out public/data/zone-nova/characters_ko \
            --cache .cache/zone_nova_translate_cache_free_hf.json \
            --cache_salt safe-v2 \
            --glossary public/data/zone-nova/glossary_ko.json \
            --model_name Helsinki-NLP/opus-mt-tc-big-en-ko \
            --num_beams 2 \
            --batch_size 16 \
            --heartbeat_sec 30 \
            --min_hangul_ratio 0.20 \
            --max_len_mul 3.0 \
            --report public/data/zone-nova/translation_rolled_back.tsv \

          # 예) 3개 테스트:
          # python scripts/translate_zone_nova_characters_free_hf_optimized.py \
          #   ... \
            --only afrodite,anubis,apollo

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git add public/data/zone-nova/characters_ko public/data/zone-nova/translation_rolled_back.tsv .cache/zone_nova_translate_cache_free_hf.json public/data/zone-nova/glossary_ko.json || true
          git commit -m "Update KR translations (FREE safe optimized)"
          git push

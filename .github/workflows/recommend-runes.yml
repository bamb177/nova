name: Recommend Runes

on:
  workflow_dispatch:
  schedule:
    # 매일 03:20 KST = 18:20 UTC
    - cron: "20 18 * * *"

permissions:
  contents: write

concurrency:
  group: recommend-runes
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Export runes.js to JSON
        run: node scripts/export_runes_json.mjs

      - name: Build rune recommendations
        run: python scripts/recommend_runes.py

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/zone-nova/runes_export.json public/data/zone-nova/runes_recommendations.json
          git diff --cached --quiet && echo "No changes" && exit 0

          git commit -m "Update rune recommendations"
          git push

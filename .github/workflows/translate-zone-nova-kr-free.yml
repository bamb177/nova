name: Zone Nova KR Translate (FREE, HF MarianMT)

on:
  workflow_dispatch:
  schedule:
    - cron: "10 18 * * *" # 03:10 KST

permissions:
  contents: write

concurrency:
  group: zone-nova-kr-translate-free-hf
  cancel-in-progress: true

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (Transformers)
        run: |
          python -m pip install -U pip
          # CPU용 토치 + 번역 라이브러리
          pip install torch transformers sentencepiece

      - name: Reset translation cache (optional)
        run: |
          rm -f .cache/zone_nova_translate_cache_free_hf.json || true

      - name: Translate KR fields -> characters_ko JSON (FREE)
        env:
          # 모델 다운로드 캐시 경로(다음 실행에 재사용 가능)
          HF_HOME: .cache/huggingface
          TRANSFORMERS_CACHE: .cache/huggingface
        run: |
          python scripts/translate_zone_nova_characters_free_hf.py \
            --src public/data/zone-nova/characters \
            --out public/data/zone-nova/characters_ko \
            --cache .cache/zone_nova_translate_cache_free_hf.json \
            --glossary public/data/zone-nova/glossary_ko.json \
            --model_name Helsinki-NLP/opus-mt-en-ko

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git add public/data/zone-nova/characters_ko || true
          git commit -m "Update KR translations (FREE HF)"
          git push

name: Build Zone Nova character JSON

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-zone-nova-characters-json
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (your repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install esbuild (for TS/JS transform)
        run: npm i --no-save esbuild@0.21.5

      - name: Clone upstream (GachaWiki source)
        run: |
          git clone --depth 1 https://github.com/boring877/gacha-wiki.git _upstream_gachawiki

      - name: Build JSON from upstream JS/TS
        env:
          ZONE_NOVA_SEARCH_ROOT: _upstream_gachawiki
        run: node scripts/build_zone_nova_characters_json.mjs

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/zone-nova/characters
          git commit -m "sync(zone-nova): rebuild characters json"
          git push
